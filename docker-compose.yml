services:
  db:
    image: postgres:15.1-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}
      interval: 3s
      timeout: 3s
      retries: 10

  redis:
    image: redis:6.2.4-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: redis-cli ping
      interval: 3s
      timeout: 3s
      retries: 10
#    volumes:
#      - redis_data:/data
#    env_file:
#      - ./.env


  backend:
    build: .
    command: bash -c "python manage.py migrate && python manage.py collectstatic -c --no-input && gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8000"
    volumes:
      - django_static:/app/static/

  web:
    image: nginx:1.19.3
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_started
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - django_static:/usr/share/nginx/html/static/



